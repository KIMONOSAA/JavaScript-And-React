<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserLogin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="user-center">
        <div class="please"></div>
        <h2 class="login-user">请注册━(*｀∀´*)ノ亻!</h2>
        <div class="user-one">
            <div class="userlogin">
                <label class="labels">名称：</label>
                <input type="text" class="user_value" >
            </div>
            <div class="pass" >
                <label class="pass" >密码：</label>
                <input type="password" class="user_id" >
            </div>
            <div class="pass" >
                <label class="pass" >确认密码：</label>
                <input type="password" class="user_id2" >
            </div>
            <div class="pass" >
                <label class="pass" >邮箱：</label>
                <input type="email" class="user_email" >
            </div>
        </div>
        <div class="cen">
        <button type="button" class="login">注册</button>
        </div>

        <div class="footer">
            <a href="login.html" class="a">回到登录</a>
        </div>
        <div class="list"></div>
    </div>
    <script src="registeredapp.js"></script>
</body>
</html>
